<!DOCTYPE html>
<html lang="en">
<head>
  <title>My Little Pony Gallery</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">

      <div class="item active">
        <img src="twilight%20sparkle.png" alt="Los Angeles" style="width:100%;">
        <div class="carousel-caption">
          <h3>Twilight Sparkle</h3>
          
        </div>
      </div>

      <div class="item">
        <img src="appplejack.png" alt="Chicago" style="width:100%;">
        <div class="carousel-caption">
          <h3>Applejack</h3>
         
        </div>
      </div>
    
      <div class="item">
        <img src="rainbow%20dash.jpg" alt="New York" style="width:100%;">
        <div class="carousel-caption">
          <h3>Rainbow Dash</h3>
        
        </div>
      </div>
         <div class="item">
        <img src="rarity.png" alt="Chicago" style="width:100%;">
        <div class="carousel-caption">
          <h3>Rarity</h3>
         
        </div>
      </div>
         <div class="item">
        <img src="picture.png" alt="Chicago" style="width:100%;">
        <div class="carousel-caption">
          <h3>Pinkie Pie</h3>
         
        </div>
      </div>
         <div class="item">
        <img src="Fluttershy2.png" alt="Chicago" style="width:100%;">
        <div class="carousel-caption">
          <h3>Fluttershy</h3>
         
        </div>
      </div> <div class="item">
        <img src="spiky%20wiky.png" alt="Chicago" style="width:100%;">
        <div class="carousel-caption">
          <h3>Spike</h3>
         
        </div>
      </div>
        
       
        
        
    
  
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
    <span> <img class="img-responsive"  src="friw.png"> </span>
    <span><img class="img-responsive"  src="twilight_sparkle_and_fluttershy_hugging_by_cloudyglow_darmocq-fullview.png">  </span>
    <span><img class="img-responsive"  src="e50fd6a4ca0b50520a200d0ec8cc56bd.png">  </span>
    <span><img class="img-responsive"  src="d12ca7b5654a1c857b354135029301e9.png">  </span>

</body>
</html>
